<!DOCTYPE html>
<html data-th-replace="~{base-centered::centered(data=~{::body})}">
    <body>
        <h2 class="text-center mb-4">Company income</h2>
        <form
            class="d-flex flex-column align-items-center"
            data-th-action="@{~/company/income}"
            method="post"
        >
            <div class="form-group">
                <label for="fromDate">From date</label>
                <input
                    name="fromDate"
                    type="date"
                    class="form-control"
                    id="fromDate"
                />
            </div>
            <div class="form-group">
                <label for="toDate">To date</label>
                <input
                    name="toDate"
                    type="date"
                    class="form-control"
                    id="toDate"
                />
            </div>
            <button class="btn btn-style w-75" type="submit">
                View income
            </button>
        </form>

        <h2 class="text-center mt-4" data-th-if="${income} != null">
            Calculated income: <span data-th-text="${income}"></span>
        </h2>
    </body>
</html>
