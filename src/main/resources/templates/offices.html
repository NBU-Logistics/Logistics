<!DOCTYPE html>
<html data-th-replace="~{base-centered::centered(data=~{::body})}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Offices Directory</title>
    </head>
    <body>
        <div class="container">
            <!--        <h2 class="pb-4">Offices</h2>-->
            <h2>Offices</h2>
            <hr />

            <!--        button-->
            <a data-th-href="@{/offices/create}" class="btn btn-primary btn-sm mb-3">
                Add Office
            </a>

            <table class="table table-bordered table-striped">
                <thead class="thead.dark">
                    <tr>
                        <th>Office ID</th>
                        <th>Office Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="office : ${offices}">
                        <td data-th-text="${office.id}" />
                        <td data-th-text="${office.name}" />
                        <td>
                            <!--                        <a data-th-href="@{/offices/edit(officeId=tempOffice.id)"}-->
                            <!--                           class btn btn-info btn-sm>-->
                            <!--                            Update-->
                            <!--                        </a>-->

                            <!--                        <a data-th-href="@{/offices/delete(officeId=${tempOffice.id})}"-->
                            <!--                           class="btn btn-danger btn-sm"-->
                            <!--                           onclick="if (!(confirm('Are you sure you want to delete this office?'))) return false">-->
                            <!--                        Delete-->
                            <!--                        </a>-->

                            <div
                                class="modal fade"
                                tabindex="-1"
                                role="dialog"
                                data-th-id="'office' + ${office.id}"
                            >
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5
                                                class="modal-title"
                                                data-th-text="'Edit' + ${office.getName()}"
                                            ></h5>
                                            <button
                                                type="button"
                                                class="close"
                                                data-dismiss="modal"
                                            >
                                                <span>&times;</span>
                                            </button>
                                        </div>
                                        <form
                                            data-th-action="@{~/offices/update}"
                                            data-th-object="${office}"
                                            method="POST"
                                        >
                                            <div class="modal-body">
                                                <input
                                                    type="hidden"
                                                    name="id"
                                                    data-th-value="${office.getId()}"
                                                />

                                                <label
                                                    data-th-for="'#officeName' + ${office.getId()}"
                                                    >New office name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    data-th-id="'officeName' + ${office.getId()}"
                                                    data-th-field="*{name}"
                                                />
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="submit"
                                                    class="btn btn-danger w-100"
                                                    data-th-text="Yes"
                                                ></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-small">
                                    <button
                                        data-toggle="modal"
                                        data-th-data-target="'#office' + ${office.id}"
                                        class="btn btn-info btn-sm"
                                    >
                                        Edit
                                    </button>
                                </div>

                                <div class="col-small">
                                    <form data-th-action="@{/offices/delete}" method="POST">
                                        <input
                                            type="hidden"
                                            name="officeId"
                                            data-th-value="${office.id}"
                                        />
                                        <button
                                            type="submit"
                                            class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this office?'))) return false"
                                        >
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
