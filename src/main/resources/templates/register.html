<!DOCTYPE html>
<html data-th-replace="~{base-centered::centered(data=~{::body})}">
    <body>
        <h2 class="pb-4 flex-item">Client registration</h2>
        <form data-th-action="@{~/register}" data-th-object="${client}" method="POST">
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='text', 
                    placeholder='User', 
                    label='First name', 
                    name='firstName',
                    isValid=${not #fields.hasErrors('firstName')},
                    invalidMessage='First name is invalid!')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='text', 
                    placeholder='Name', 
                    label='Last name',
                    name='lastName',
                    isValid=${not #fields.hasErrors('lastName')},
                    invalidMessage='Last name is invalid!')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='email', 
                    placeholder='email@example.com', 
                    label='Email address', 
                    name='email',
                    isValid=${not #fields.hasErrors('email')},
                    invalidMessage='E-mail is invalid!')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='password', 
                    placeholder='', 
                    label='Password',
                    name='password',
                    isValid=${not #fields.hasErrors('password')},
                    invalidMessage='Password is invalid!')}"
            ></div>

            <button data-th-replace="~{form-elements::button('Register')}"></button>
        </form>

    </body>
</html>
