<!DOCTYPE html>
<html lang="EN"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
data-th-replace="~{base-centered::centered(data=~{::body}, styles=~{::#style})}"
>

<body>

<h2 class="pb-4 flex-item text-center">Edit the delivery</h2>
<form action="#" th:action="@{/deliveries/edit}" th:object="${editDelivery}" method="POST">

    <input type = "hidden" th:field="*{name}" class="form-control" >

     <div class="form-group">
         <p>Address</p>
          <input type="text" th:field="*{address}" class="form-control">
     </div>

     <div class="form-group">
         <p>Weight</p>
         <input type="number" th:field="*{weight}" class="form-control">
     </div>

     <div class="form-group">
        <p>Delivery status</p>
            <select class="form-control mdb-select md-form colorful-select dropdown-primary" th:field="${editDelivery.status}">
                <option th:each="status : ${T(com.nbu.logistics.entities.DeliveryStatus).values()}"
                        th:value="${status}"
                        th:text="${status}">
                </option>
            </select>
     </div>

    <div class="form-group">
        <div class="custom-control custom-checkbox checkbox-lg">
            <input
                    type="checkbox"
                    name="officeDelivery"
                    th:field="${editDelivery.officeDelivery}"
                    class="custom-control-input"
                    id="checkbox-2"
                    checked=""
            />
            <label class="custom-control-label" for="checkbox-2">Delivery sent to office?</label>
        </div>
    </div>

     <p>
         <button class="btn btn-style w-75" type="submit">
            Submit
         </button>
     </p>
