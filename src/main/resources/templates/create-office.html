<!DOCTYPE html>
<html
        lang="EN"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        data-th-replace="~{base-centered::centered(data=~{::body})}"
>
    <body>
        <h2 class="pb-4 flex-item text-center">Create an office</h2>
        <form action="#" th:action="@{/offices/create}" th:object="${office}" method="post">
            <div class="form-group">
                <p>Name the office</p>
                <input type="text" th:field="*{name}" class="form-control" />
            </div>
            <div class="form-group">
                <p>Set office address</p>
                <input type="text" th:field="*{address}" class="form-control" />
            </div>
            <p>
                <button class="btn btn-style w-75" type="submit">
                    Save office
                </button>
            </p>
            </form>
            <a data-th-href="@{/offices}">Back to the Offices</a>
        </div>
    </body>
</html>
