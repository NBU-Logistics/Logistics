<!DOCTYPE html>
<html data-th-replace="~{base-centered::centered(data=~{::body})}">
    <body>
        <h2 class="pb-4 flex-item text-center">Set system settings</h2>
        <form
            data-th-action="@{~/settings}"
            data-th-object="${settings}"
            method="POST"
        >
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='number', 
                    placeholder=${settings.pricePerKilogram}, 
                    label='Set delivery price per kg',
                    name='pricePerKilogram',
                    isValid=${not #fields.hasErrors('pricePerKilogram')},
                    invalidMessage='Price per kilogram is invalid!')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='number', 
                    placeholder=${settings.sentToOfficeDiscount}, 
                    label='Discount percent for office deliveries',
                    name='sentToOfficeDiscount',
                    isValid=${not #fields.hasErrors('sentToOfficeDiscount')},
                    invalidMessage='Discount amount is invalid!')}"
            ></div>

            <button data-th-replace="~{form-elements::button('Set')}"></button>
        </form>
    </body>
</html>
